<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <title>RainCheck</title>
    <script>
        // JavaScript function to change the saved icon and href based on the page title
        function updateSavedIcon() {
            var title = document.title; // Get the current page title

            var savedIcon = document.getElementById("icon-image");
            var savedLink = document.getElementById("icon-link"); // Get the anchor tag

            // Set the image source and href based on the title
            if (title === "RainCheck") {
                savedIcon.src = "https://i.ibb.co/rHXmBFs/list-icon.png";
                savedLink.href = "/activities";
            } else if (title === "RainCheck Activities") {
                savedIcon.src = "https://i.ibb.co/Qb9zzTY/back-arrow.png";
                savedLink.href = "/";
            } else {
                // Default case if title doesn't match expected values
                savedIcon.src = "https://i.ibb.co/rHXmBFs/list-icon.png";
                savedLink.href = "/";
            }
        }

        // Call the function once when the page loads
        window.onload = function() {
            updateSavedIcon();
        };
    </script>
</head>
<body>
<header th:replace="header :: header"></header>
<main>
<form action="#" th:action="@{/activities}" th:object="${activity}" method="post" id="new-act-form">
    <div class="title">Add New Activity</div>
    <input type="hidden" th:field="*{id}"/>

    <div class="input-container ic1">
        <label for="name" class="placeholder">Activity Name:</label>
        <div class="cut"></div>
        <input id="name" class="input" type="text" th:field="*{name}" placeholder=" " required/>
    </div>
    <div class="input-container ic2">
        <label for="description" class="placeholder">Description:</label>
        <div class="cut"></div>
        <input id="description" class="input" type="text" th:field="*{description}" placeholder=" " required/>
    </div>
    <div class="input-container ic2">
        <p class="placeholder">Ideal Weather:</p>
        <div class="cut"></div>
        <div class="options-container">
            <ul>
                <li th:each="condition : ${conditions}">
                    <input type="checkbox"
                           th:field="*{conditions}"
                           th:value="${condition.id}"
                           th:id="${condition.id}"
                           th:checked="${activity.conditions != null and #lists.contains(activity.conditions, condition)}">
                    <label th:for="${condition.id}"
                           th:text="${condition.name}"></label>
                </li>
            </ul>
        </div>
    </div>
    <div class="input-container ic2">
        <label for="ideal-temperature" class="placeholder">Ideal Temperature (Â°C):</label>
        <div class="cut cut-short"></div>
        <input id="ideal-temperature" class="input" type="number" th:field="*{temperature}" min="-15" max="40" placeholder=" "/>
    </div>
    <div class="input-container ic2">
        <label for="ideal-wind" class="placeholder">Ideal Wind Speed (mph):</label>
        <div class="cut cut-short"></div>
        <input id="ideal-wind" class="input" type="number" th:field="*{windSpeed}" min="0" max="175" placeholder=" "/>
    </div>
    <button type="submit" class="submit button"><p>submit</p></button>
    <button type="reset" class="button"><p>reset</p></button>
</form>

</main>
<footer th:replace="footer :: footer"></footer>
</body>
</html>
